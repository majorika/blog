  </header>
  <section id="main">
    {{ .Content }}
	<footer class="myclass">
		<div class="meta">{{ .Date.Format "2006-01-02 01:02" }}</div>
		{{ template "chrome/categories.html" . }}
	</footer>
  </section>
</article>
