			  <span class="post-date">Wed, May 27, 2015</span>
			      <p>Youtube쪽 API가 v3으로 강제되면서 생긴 문제점인지는 모르겠지만, iOS 버전에서 특정 동영상들이 재생되지 않는 문제가 발생했습니다. 해당 문제점을 수정하고, 1.1 버전을 제출한 상태입니다. 7~8일 정도면 1.1 버전이 출시될 것으로 생각됩니다.</p>

<p>불편하시더라도 조금만 기다려주세요. :)</p>
