  <p>개발자가 좋아하는 가수에게 해줄 수 있는 것이 무엇이 있을까 고민하다가 만들게 된 팬 앱입니다. 농담 반 진담 반으로 이야기 하다가 진짜로 출시해 버렸습니다. 출시하고 3~4일간 이런저런 부족했던 기능들을 추가하고, 오류를 잡고&hellip; 아직도 추가하고 싶은 기능들이 한가득 밀려 있지만, 차차 만들어 가겠습니다.</p>
